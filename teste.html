<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.js"></script>
  <meta charset="utf-8">
</head>
<body>
	<div id="app">
    <span>{{ age > 60 ? "Old" : "Young" }}</span>
    <span>{{name.split(" ")[0]}}</span>
  </div>
</body>
<script>
new Vue({
	el: "#app",
	data: {
    name: "Bruno Borges",
    age: 30
	}
});
</script>
</html>

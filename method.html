<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.js"></script>
  <meta charset="utf-8">
</head>
<body>
	<div id="app">
    <span>{{ getFullName() }}</span
  </div>
</body>
<script>
new Vue({
	el: "#app",
	data: {
    name: "Bruno Borges",
    age: 30
	},
  methods: {
    getFullName: function() {
      return "My name is " + this.name + ", I am " + this.age + " years old"
    }
  }
});
</script>
</html>

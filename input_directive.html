<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.js"></script>
  <meta charset="utf-8">
</head>
<body>
	<div id="app">
    <input type="text" id="input" v-model="message">
    <p>The value of the input is: {{message}}</p>
  </div>
</body>
<script>
new Vue({
	el: "#app",
	data: {
    message: "Bruno Borges"
	}
});
</script>
</html>
